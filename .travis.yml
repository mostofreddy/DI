language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - php vendor/bin/phpcs --standard=build/travis-ci-phpcs.xml src/
  - php vendor/bin/phpunit -c tests/phpunit.xml

after_script:
- php vendor/bin/coveralls
